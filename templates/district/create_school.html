{% extends "partials/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row  mt-5">
    <div class="col-md-6 offset-md-2 bg1 p-3 rounded">
        <h3 class="text-primary">New School</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-light">Save New School</button>
        </form>
    </div>
</div>
  
{% endblock %}
