{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <div class="col-md-8 offset-md-2 bg1 shado p-5">
            <h2>Pre Teacher Profile</h2>
        
            <form method="post">
                {% csrf_token %}
                {{ form|crispy}}
                <button type="submit" class="btn bg3 text-white">Next</button>
            </form>
        </div>
    </div>
{% endblock %}
