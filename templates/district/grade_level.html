{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="container mt-5">
        <h2 class="text-warning">Grade_level</h2>
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 83.33%;" aria-valuenow="3" aria-valuemin="0" aria-valuemax="6">Step 5 of 6</div>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</div>
{% endblock %}
