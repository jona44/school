<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
        .menu a {
            text-decoration: none;
            color: #4CAF50;
        }
        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <strong>Menu:</strong>
            <ul>
                <li><a href="/accounts/email/">Change Email</a></li>
                <li><a href="/accounts/password/change/">Change Password</a></li>
                
                <li><a href="/accounts/logout/">Sign Out</a></li>
            </ul>
        </div>
        <h1>Sign In</h1>
        <p>If you have not created an account yet, then please <a href="">sign up</a> first.</p>
        <form method="post" action="/accounts/login/">
            <input type="hidden" name="csrfmiddlewaretoken" value="9jwId4eL1yefGVm1Bl9UR5DjGg4YuI9WygmhT0CzEcQ2BwtKHXKm5QEa0hENACEE">
            <label for="id_username">Email:</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="254" required id="id_username">
            <label for="id_password">Password:</label>
            <input type="password" name="password" autocomplete="current-password" required id="id_password">
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
