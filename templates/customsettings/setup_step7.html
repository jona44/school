{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-warning">Setup Step 7: Subjects</h2>
    <div class="progress mb-4">
        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="7" aria-valuemin="0" aria-valuemax="7">Step 7 of 7</div>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Setup Completed </button>
    </form>
</div>
  

{% endblock%}
