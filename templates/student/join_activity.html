{% extends "partials/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5 offset-3 ">
        <div class="col-md-8 bg1 p-5 shado">
            <h1>Join an Extracurricular Activity</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy}}
                <button type="submit" class="btn bg-G">Join</button>
            </form>
        </div>
    </div>
{% endblock %}
