{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    
    <div class="col-8 bg-light rounded p-5">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
{% endblock %}
